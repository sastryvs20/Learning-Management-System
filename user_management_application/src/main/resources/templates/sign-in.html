<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        /* Navbar Navy Blue with Light Gray Text */
        .navbar {
            background-color: #34495e;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #ecf0f1 !important;
        }

        .navbar .nav-link:hover {
            color: #d1d8db !important; /* Slightly darker gray on hover */
        }

        /* Flexbox to center the form */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white; /* White background for the entire page */
        }

        /* Form Styling */
        .form-content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .btn-primary {
            background-color: #34495e; /* Navy Blue */
            border-color: #34495e; /* Navy Blue */
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2c3e50; /* Darker shade of navy blue */
            border-color: #2c3e50;
        }

        /* Matching background color to navbar for the header */
        .card-header {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .alert-danger {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex ms-auto me-3">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sign-in">Sign in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center fs-4" style="background-color: #34495e; color: #ecf0f1;">
                    Login Form
                </div>
                <div class="card-body">
                    <!-- Error Message Display -->
                    <div th:if="${error}" class="alert alert-danger text-center">
                        <p th:text="${error}"></p>
                    </div>

                    <form action="/sign-in" method="post">
                        <div class="mb-3">
                            <label for="employeeId" class="form-label">Employee ID</label>
                            <input type="text" name="employeeId" class="form-control" id="employeeId" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
