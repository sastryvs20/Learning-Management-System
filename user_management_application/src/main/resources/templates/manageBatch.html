<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Manage Batch</title>
  <style>
    .navbar { background-color: #34495e; }
    .navbar .navbar-brand, .navbar .nav-link { color: #ecf0f1 !important; }
    .navbar .nav-link:hover { color: #d1d8db !important; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LMS</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/admin">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center">Manage Batch</h2>

  <!-- Alerts -->
  <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
  <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

  <!-- Unified Create/Edit Form -->
  <div class="card mb-4">
    <div class="card-body">
      <form action="/admin/manageBatch" method="post">
        <h4>Create or Edit Batch</h4>

        <!-- Action type dynamically set based on form submission -->
        <input type="hidden" id="actionType" name="actionType" value="create">

        <div class="mb-3">
          <label for="batchId" class="form-label">Batch ID (For Editing Only)</label>
          <input type="number" class="form-control" id="batchId" name="batchId">
        </div>
        <div class="mb-3">
          <label for="batchName" class="form-label">Batch Name</label>
          <input type="text" class="form-control" id="batchName" name="batchName" required>
        </div>
        <div class="mb-3">
          <label for="mentorName" class="form-label">Mentor Name</label>
          <select class="form-select" id="mentorName" name="mentorName" required>
            <option th:each="mentor : ${mentors}"
                    th:value="${mentor.employeeId}"
                    th:text="${mentor.first_name} + ' ' + ${mentor.last_name}"></option>
          </select>
        </div>
        <div class="mb-3">
          <label for="technologies" class="form-label">Technologies</label>
          <input type="text" class="form-control" id="technologies" name="technologies" required>
        </div>
        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" name="startDate" required>
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" class="form-control" id="endDate" name="endDate" required>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" name="status" required>
            <option value="active">To be started</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- Delete Batch Form -->
  <div class="card">
    <div class="card-body">
      <form action="/admin/deleteBatch" method="post">
        <h4>Delete Batch</h4>

        <div class="mb-3">
          <label for="batchIdToDelete" class="form-label">Batch ID (For Deletion)</label>
          <input type="number" class="form-control" id="batchIdToDelete" name="batchIdToDelete" required>
        </div>

        <button type="submit" class="btn btn-danger">Delete Batch</button>
      </form>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybRyFXfXw6Fflp7RUxXw3xXz5xSZgQx8fdKNfoeUM5u9rtXhvs"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFQcJYwFt1hEN3b2oCq+JrbX6cCkzq9bcImO2yEfxGnbd"
        crossorigin="anonymous"></script>
</body>
</html>
