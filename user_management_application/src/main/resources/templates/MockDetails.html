<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <title>Manage Mock Details</title>
    <style>
        .navbar { background-color: #34495e; }
        .navbar .navbar-brand, .navbar .nav-link { color: #ecf0f1 !important; }
        .navbar .nav-link:hover { color: #d1d8db !important; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LMS</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/admin">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center">Manage Mock Details</h2>

    <!-- Alerts for success or error -->
    <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <!-- Form to Create/Edit Mock Details -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/mentor/MockDetails}" th:object="${mockDetails}" method="post">
                <input type="hidden" name="actionType" th:value="${actionType}" />
                <div class="mb-3">
                    <label for="mentorID" class="form-label">Mentor ID</label>
                    <input type="text" id="mentorID" class="form-control" th:field="*{mentorID}" required>
                </div>
                <div class="mb-3">
                    <label for="mentorName" class="form-label">Mentor Name</label>
                    <input type="text" id="mentorName" class="form-control" th:field="*{mentorName}" required>
                </div>
                <div class="mb-3">
                    <label for="employeeID" class="form-label">Employee ID</label>
                    <input type="text" id="employeeID" class="form-control" th:field="*{employeeID}" required>
                </div>
                <div class="mb-3">
                    <label for="technology" class="form-label">Technology</label>
                    <input type="text" id="technology" class="form-control" th:field="*{technology}" required>
                </div>
                <div class="mb-3">
                    <label for="mockDate" class="form-label">Mock Date</label>
                    <input type="date" id="mockDate" class="form-control" th:field="*{mockDate}" required>
                </div>
                <div class="mb-3">
                    <label for="mockTime" class="form-label">Mock Time</label>
                    <input type="time" id="mockTime" class="form-control" th:field="*{mockTime}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
