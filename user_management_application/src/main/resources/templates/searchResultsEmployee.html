<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <title>Search Results</title>
  <style>
    .navbar {
        background-color: #34495e;
    }

    .navbar .navbar-brand, .navbar .nav-link {
        color: #ecf0f1 !important;
    }

    .navbar .nav-link:hover {
        color: #d1d8db !important;
    }

    .container {
        margin-top: 20px;
    }

    .alert {
        margin-bottom: 20px;
    }

    .table {
        margin-top: 20px;
        border-collapse: collapse;
        background-color: white;
        border-radius: 10px;
    }

    .table th {
        background-color: #34495e;
        color: #ecf0f1;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f8f9fa;
    }

    .table-hover tbody tr:hover {
        background-color: #e8ecef;
    }

    .btn-secondary {
        background-color: #34495e;
        border-color: #34495e;
        color: #ecf0f1;
    }

    .btn-secondary:hover {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex ms-auto me-3" th:action="@{/employee/search}" method="get">
        <input class="form-control me-2" type="search" name="name" placeholder="Search by name" aria-label="Search" required>
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Search Results -->
<div class="container">
  <h1 class="mb-4 text-center text-dark">Search Results</h1>

  <!-- Message for No Results -->
  <div th:if="${message}" class="alert alert-warning text-center">
    <p th:text="${message}"></p>
  </div>

  <!-- Results Table -->
  <div th:if="${users}">
    <table class="table table-striped table-hover text-center">
      <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>User Type</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.email}"></td> <!-- Displaying Email -->
        <td th:text="${user.first_name}"></td> <!-- Displaying First Name -->
        <td th:text="${user.last_name}"></td> <!-- Displaying Last Name -->
        <td th:text="${user.email}"></td> <!-- Displaying Email -->
        <td th:text="${user.user_type}"></td> <!-- Displaying User Type -->
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Back to Home Button -->
  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Back to Home</a>
  </div>
</div>

</body>
</html>
