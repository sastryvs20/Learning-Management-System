<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save/Edit Contact Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #34495e;
    }
    .navbar .navbar-brand,
    .navbar .nav-link {
      color: #ecf0f1 !important;
    }
    .navbar .nav-link:hover {
      color: #d1d8db !important;
    }

    .form-container {
      margin-top: 50px;
    }

    .form-header {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
    }
    .card-body {
      padding: 30px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex ms-auto me-3">
      </form>
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/employee">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="row w-100">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header form-header" style="background-color: #34495e; color: #ecf0f1;">
          Save/Edit Contact Info
        </div>
        <div class="card-body">
          <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
          <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

          <form action="/employee/EmployeeContactInfo" method="post">
            <input type="hidden" id="action" name="action" value="save">

            <div class="mb-3">
              <label for="employeeID" class="form-label">Employee ID</label>
              <input type="text" class="form-control" id="employeeID" name="employeeID" required>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" pattern="\d{10}"
                     title="Phone number must be 10 digits" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="alternatePhoneNumber" class="form-label">Alternate Phone Number</label>
              <input type="text" class="form-control" id="alternatePhoneNumber" name="alternatePhoneNumber" required>
            </div>

            <button type="submit" class="btn btn-success" onclick="setAction('save')">Save</button>
            <button type="submit" class="btn btn-warning" onclick="setAction('edit')">Edit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function setAction(action) {
    document.getElementById("action").value = action;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
