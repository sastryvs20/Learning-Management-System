<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience and Address Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar Styling */
    .navbar {
      background-color: #34495e;
    }
    .navbar .navbar-brand,
    .navbar .nav-link {
      color: #ecf0f1 !important;
    }
    .navbar .nav-link:hover {
      color: #d1d8db !important;
    }

    /* Form Styling */
    .form-container {
      margin-top: 50px;
    }
    .form-header {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
    }
    .card-body {
      padding: 30px;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex ms-auto me-3">
      </form>
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/employee">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Experience and Address Details Form -->
<div class="container form-container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header form-header" style="background-color: #34495e; color: #ecf0f1;">
          Experience Details
        </div>
        <div class="card-body">
          <!-- Success or Error Message -->
          <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <!-- Experience and Address Details Form -->
          <form th:action="@{/employee/EmployeeExperience}" method="post">
            <input type="hidden" name="actionType" th:value="${experienceDetails.employeeID != null ? 'edit' : 'create'}">

            <!-- Employee Experience Fields -->
            <div class="mb-3">
              <label for="employeeID" class="form-label">Employee ID</label>
              <input type="text" class="form-control" id="employeeID" name="employeeID" th:value="${experienceDetails.employeeID}" required>
            </div>
            <div class="mb-3">
              <label for="years" class="form-label">Years of Experience</label>
              <input type="number" class="form-control" id="years" name="years" th:value="${experienceDetails.years}">
            </div>
            <div class="mb-3">
              <label for="lastExperience" class="form-label">Last Experience</label>
              <input type="text" class="form-control" id="lastExperience" name="lastExperience" th:value="${experienceDetails.lastExperience}">
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Last Role</label>
              <input type="text" class="form-control" id="role" name="role" th:value="${experienceDetails.role}">
            </div>
            <div class="mb-3">
              <label for="lastEmployer" class="form-label">Last Employer</label>
              <input type="text" class="form-control" id="lastEmployer" name="lastEmployer" th:value="${experienceDetails.lastEmployer}">
            </div>
            <!-- Buttons -->
            <button type="submit" class="btn btn-primary" onclick="setAction('create')">Save</button>
            <button type="submit" class="btn btn-warning" onclick="setAction('edit')">Edit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function setAction(actionType) {
    document.getElementById("actionType").value = actionType;
  }
</script>
</body>
</html>
