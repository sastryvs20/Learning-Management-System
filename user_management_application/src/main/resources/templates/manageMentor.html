<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Manage Mentor</title>
  <style>
    .navbar { background-color: #34495e; }
    .navbar .navbar-brand, .navbar .nav-link { color: #ecf0f1 !important; }
    .navbar .nav-link:hover { color: #d1d8db !important; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LMS</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/admin">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center">Manage Mentor</h2>

  <!-- Alerts -->
  <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
  <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

  <!-- Unified Create/Edit Form -->
  <div class="card mb-4">
    <div class="card-body">
      <form action="/admin/manageMentor" method="post">
        <h4>Create or Edit Mentor</h4>

        <!-- Action type dynamically set based on form submission -->
        <input type="hidden" id="actionType" name="actionType" value="create">

        <div class="mb-3">
          <label for="mentorId" class="form-label">Mentor ID (Emnployee ID)</label>
          <input type="number" class="form-control" id="mentorId" name="mentorId" placeholder="Enter Mentor ID for Edit">
        </div>
        <div class="mb-3">
          <label for="mentorName" class="form-label">Mentor Name</label>
          <input type="text" class="form-control" id="mentorName" name="mentorName" required>
        </div>
        <div class="mb-3">
          <label for="mentorEmail" class="form-label">Email</label>
          <!-- Corrected name attribute -->
          <input type="email" class="form-control" id="mentorEmail" name="mentorEmailID" required>
        </div>
        <div class="mb-3">
          <label for="mentorSkills" class="form-label">Skills</label>
          <input type="text" class="form-control" id="mentorSkills" name="mentorSkills" required>
        </div>
        <div class="mb-3">
          <label for="mentorStatus" class="form-label">Status</label>
          <select class="form-select" id="mentorStatus" name="mentorStatus" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>

        <!-- Adjust the buttons to trigger the correct action type -->
        <button type="submit" class="btn btn-primary" onclick="document.getElementById('actionType').value='create';">Create</button>
        <button type="submit" class="btn btn-primary" onclick="document.getElementById('actionType').value='edit';">Edit</button>
      </form>
    </div>
  </div>

  <!-- Delete Mentor Form -->
  <div class="card">
    <div class="card-body">
      <form action="/admin/manageMentor" method="post">
        <input type="hidden" name="actionType" value="delete">
        <h4>Delete Mentor</h4>
        <div class="mb-3">
          <label for="deleteMentorId" class="form-label">Enter Mentor ID to Delete</label>
          <input type="number" class="form-control" id="deleteMentorId" name="mentorId" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
