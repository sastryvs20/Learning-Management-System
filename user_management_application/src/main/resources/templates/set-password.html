<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Set Password</title>
  <style>
    /* Navbar Navy Blue with Light Gray Text */
    .navbar {
        background-color: #34495e;
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
        color: #ecf0f1 !important;
    }

    .navbar .nav-link:hover {
        color: #d1d8db !important; /* Slightly darker gray on hover */
    }

    /* Flexbox to center the form */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white; /* White background for the entire page */
    }

    /* Form Styling */
    .form-content {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    .btn-primary {
        background-color: #34495e; /* Navy Blue */
        border-color: #34495e; /* Navy Blue */
        width: 100%;
    }

    .btn-primary:hover {
        background-color: #2c3e50; /* Darker shade of navy blue */
        border-color: #2c3e50;
    }

    /* Matching background color to navbar for the header */
    .card-header {
        background-color: #34495e;
        color: #ecf0f1;
    }

    .alert-danger {
        background-color: #e74c3c;
        color: white;
    }
  </style>
</head>
<body>

<!---------------------------------------------NAVIGATION BAR---------------------------------------------------------->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0 ms-auto"> <!-- Added ms-auto to move sign-in to the right -->
        <li class="nav-item">
          <a class="nav-link" href="/sign-in">Sign in</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Password Set Form -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="form-content">
    <h3>Set Your Password</h3>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success">
      <p th:text="${success}"></p>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger">
      <p th:text="${error}"></p>
    </div>

    <form action="/set-password" method="post">
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" name="password" class="form-control" id="password" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" required>
      </div>

      <input type="hidden" name="email" th:value="${email}"> <!-- Hidden field for email -->

      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
