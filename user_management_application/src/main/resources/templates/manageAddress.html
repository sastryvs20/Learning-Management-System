<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar Styling */
    .navbar {
      background-color: #34495e;
    }
    .navbar .navbar-brand,
    .navbar .nav-link {
      color: #ecf0f1 !important;
    }
    .navbar .nav-link:hover {
      color: #d1d8db !important;
    }

    /* Form Styling */
    .form-container {
      margin-top: 50px;
    }
    .form-header {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
    }
    .card-body {
      padding: 30px;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/employee">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Address Details Form -->
<div class="container form-container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header form-header" style="background-color: #34495e; color: #ecf0f1;">
          Address Details
        </div>
        <div class="card-body">
          <!-- Success or Error Message -->
          <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <!-- Address Details Form -->
          <form th:action="@{/employee/manageAddress}" method="post">
            <input type="hidden" name="actionType" th:value="${address != null ? 'edit' : 'create'}">

            <!-- Employee ID -->
            <div class="mb-3">
              <label for="employeeId" class="form-label">Employee ID</label>
              <input type="text" class="form-control" id="employeeId" name="employeeId" th:value="${address != null ? address.employeeId : ''}" required>
            </div>

            <!-- Street -->
            <div class="mb-3">
              <label for="street" class="form-label">Street</label>
              <input type="text" class="form-control" id="street" name="street" th:value="${address != null ? address.street : ''}">
            </div>

            <!-- City -->
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" name="city" th:value="${address != null ? address.city : ''}">
            </div>

            <!-- State -->
            <div class="mb-3">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" name="state" th:value="${address != null ? address.state : ''}">
            </div>

            <!-- Zip Code -->
            <div class="mb-3">
              <label for="zipCode" class="form-label">Zip Code</label>
              <input type="text" class="form-control" id="zipCode" name="zipCode" th:value="${address != null ? address.zipCode : ''}">
            </div>

            <!-- Country -->
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country" name="country" th:value="${address != null ? address.country : ''}">
            </div>

            <!-- Save or Edit Button -->
            <button type="submit" class="btn btn-primary" name="actionType" value="save">Save</button>
            <button type="submit" class="btn btn-warning" name="actionType" value="edit">Edit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
