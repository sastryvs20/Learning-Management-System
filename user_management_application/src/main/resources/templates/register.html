<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Navy Blue with Light Gray Text */
        .navbar {
            background-color: #34495e;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #ecf0f1 !important;
        }

        .navbar .nav-link:hover {
            color: #d1d8db !important; /* Slightly darker gray on hover */
        }

        /* Flexbox to center the form */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white; /* White background for the entire page */
        }

        /* Form Styling */
        .form-content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .btn-primary {
            background-color: #34495e; /* Navy Blue */
            border-color: #34495e; /* Navy Blue */
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2c3e50; /* Darker shade of navy blue */
            border-color: #2c3e50;
        }

        /* Matching background color to navbar for the header */
        .card-header {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .alert-danger {
            background-color: #e74c3c;
            color: white;
        }

        .alert-success {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
<!-----------------------------------------NAVIGATOION BAR------------------------------------------------------------->

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex ms-auto me-3">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sign-in">Sign-in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!---------------------------------------------REGISTRATION FORM------------------------------------------------------->

<div class="form-container">
    <div class="form-content">
        <h3 class="text-center">Registration Form</h3>

        <!-- Display success message -->
        <div th:if="${status == 'success'}" class="alert alert-success" role="alert">
            <p th:text="${message}"></p>
        </div>

        <!-- Display error message -->
        <div th:if="${status == 'error'}" class="alert alert-danger" role="alert">
            <p th:text="${message}"></p>
        </div>

        <form action="/register" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phone_number" required>
            </div>
            <div class="mb-3">
                <label for="userType" class="form-label">User Type</label>
                <select class="form-select" id="userType" name="user_type" required>
                    <option value="Employee">Employee</option>
                    <option value="Mentor">Mentor</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
